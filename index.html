<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h2>🌦️ Weather App</h2>

    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter city...">
      <button onclick="getWeather()">Search</button>
      <button onclick="getLocationWeather()">📍</button>
    </div>

    <div id="weatherBox" style="display:none;">
      <h3 id="cityName"></h3>
      <img id="icon" class="weather-icon" src="" alt="weather icon">
      <div class="temp" id="temp"></div>
      <div class="desc" id="desc"></div>

      <div class="details">
        <div>🌡️ Feels Like: <span id="feels"></span>°C</div>
        <div>💧 Humidity: <span id="humidity"></span>%</div>
        <div>🌬️ Wind: <span id="wind"></span> km/h</div>
      </div>

      <div class="extra">
        <div>🌅 Sunrise: <span id="sunrise"></span></div>
        <div>🌇 Sunset: <span id="sunset"></span></div>
        <div>🌫️ Pressure: <span id="pressure"></span> hPa</div>
        <div>☁️ Clouds: <span id="clouds"></span>%</div>
        <div>👀 Visibility: <span id="visibility"></span> m</div>
      </div>
    </div>

    <div id="error" class="error"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
